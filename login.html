.login-form {
    background: #fff;
    padding: 20px;

  height: 100%;

.login-form input {
   
    border-radius: 12px;

    width: 50%;
height: 15%;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    
}

.login-form button {
    width: 30%;
    padding: 15px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.login-form button:hover {
    background: #0056b3;
}

#toggleButton {
      
     
      z-index: 0; /* Increase z-index to be above the dimOverlay */
      
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    

    #sidebar {
      position: fixed;
      top: 20px;
      right: -270px; /* Hidden initially */
      width: 250px;
      height: 80%; /* Adjust height to be away from the top and bottom */
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      transition: right 0.3s;
      z-index: 2;
      padding: 10px;
      border-radius: 30px;
    }

    #sidebar.open {
      right: 20px;
    }

    #closeButton {
    
      color: rgb(0, 0, 0);
      border: none;
      padding: 10px;
      cursor: pointer;
      display: block;
      margin-bottom: 20px;
    }

    #closeButton:hover {
     color: #007bff;
    }

    #dimOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      z-index: 1;
      display: none; /* Hidden initially */
    }

    #dimOverlay.visible {
      display: block;
    }
 

    #xs{

        padding: 10px;
        color: black;
        font-weight: 800;
        font-size: large;
border-radius: 10px;

background-color: greenyellow;
    }


#xs a{

    color: black;
    text-decoration: none;

}

        </div>
      
        <div id="dimOverlay"></div>
      
        <script>
          // Dummy cart data
          const cart = [];
      
          const toggleButton = document.getElementById('toggleButton');
          const sidebar = document.getElementById('sidebar');
          const closeButton = document.getElementById('closeButton');
          const cartContent = document.getElementById('cartContent');
          const dimOverlay = document.getElementById('dimOverlay');
      
          function updateCartContent() {
            if (cart.length === 0) {
              cartContent.innerHTML = '<p>Cart is empty</p>';
            } else {
              cartContent.innerHTML = '<p>Items in cart:</p><ul>' + cart.map(item => '<li>' + item + '</li>').join('') + '</ul>';
            }
          }
      
          toggleButton.addEventListener('click', () => {
            updateCartContent();
            sidebar.classList.add('open');
            dimOverlay.classList.add('visible');
          });
      
          closeButton.addEventListener('click', () => {
            sidebar.classList.remove('open');
            dimOverlay.classList.remove('visible');
          });
      
          dimOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            dimOverlay.classList.remove('visible');
          });
        </script>

    <div class="popup" id="popup">

    <div class="overlay" id="overlay"></div>
    
    
    <script>
        // Get elements
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
    
        // Show pop-up and overlay when menu button is clicked
        menuBtn.addEventListener('click', function() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
    
        // Hide pop-up and overlay when close button or overlay is clicked
        closeBtn.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    
        overlay.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
