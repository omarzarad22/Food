        <script>
          // Dummy cart data
          const cart = [];
      
          const toggleButton = document.getElementById('toggleButton');
          const sidebar = document.getElementById('sidebar');
          const closeButton = document.getElementById('closeButton');
          const cartContent = document.getElementById('cartContent');
          const dimOverlay = document.getElementById('dimOverlay');
      
          function updateCartContent() {
            if (cart.length === 0) {
              cartContent.innerHTML = '<p>Cart is empty</p>';
            } else {
              cartContent.innerHTML = '<p>Items in cart:</p><ul>' + cart.map(item => '<li>' + item + '</li>').join('') + '</ul>';
            }
          }
      
          toggleButton.addEventListener('click', () => {
            updateCartContent();
            sidebar.classList.add('open');
            dimOverlay.classList.add('visible');
          });
      
          closeButton.addEventListener('click', () => {
            sidebar.classList.remove('open');
            dimOverlay.classList.remove('visible');
          });
      
          dimOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            dimOverlay.classList.remove('visible');
          });
        </script>

        // Show pop-up and overlay when menu button is clicked
        menuBtn.addEventListener('click', function() {
            popup.style.display = 'block';

            overlay.style.display = 'none';
        });

            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

<hr>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Retrieve cart items from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const checkoutList = document.getElementById('checkout-items');
        const checkoutTotal = document.getElementById('checkout-total');

        // Initialize total price
        let totalPrice = 0;

        // Iterate over cartItems and add each item to the checkout list
        cartItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            checkoutList.appendChild(li);

            // Accumulate total price
            totalPrice += item.price;
        });

        // Display total price at the end of the checkout list
        checkoutTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
    });
</script>
